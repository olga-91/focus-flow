<h2>Update Project</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <label>Title</label>
  <input
    type="text"
    name="name"
    [(ngModel)]="project.name"
    required
  />
  <br />

  <label>Description</label>
  <input
    type="text"
    name="description"
    [(ngModel)]="project.description"
  />
  <br />

  <button type="submit" [disabled]="f.invalid">
    Submit
  </button>
</form>
