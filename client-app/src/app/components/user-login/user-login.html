@if (user) {
  <div class="dropdown">
    <img
      src="https://i.pravatar.cc/40"
      class="avatar"
    />
    <button class="dropbtn">{{ user.username }} â–¾</button>

    <div class="dropdown-content">
      <a href="#" (click)="logout()">Logout</a>
    </div>
  </div>
} @else {
  <form class="form-row">
    <input class="form-control-sm"
           id="username"
           type="text"
           placeholder="Enter Username"
           [(ngModel)]="userCredentials.username"
           name="username">
    <input class="form-control-sm"
           id="password"
           autocomplete="on"
           type="password"
           placeholder="Enter Password"
           [(ngModel)]="userCredentials.password"
           name="password">
    <button class="btn btn-primary btn-sm ml-2" type="submit" (click)="login()">Login</button>
  </form>
}
